<!DOCTYPE html> 
<html> 
<head>

<script type="text/javascript"> 
function play(){

}

document.getElementById("menu_item").style.display = "none"; 
} 
</script>
<style type="text/css">
    .table { 
width:auto; 
} 
tr { 
font-family: "Calibri"; 
font-weight:bold; 
color: #1270B3; 
} 
input{ 
border: 1px solid #1270B3; 
color: #1270B3; 
font-weight:bold; 
font-family: "arial"; 
height: 35px; 
width: 170px;
line-height: 30px; 
border-radius:5px; 
} 
.submit { 
width: 150px; 
height: 40px; 
cursor :hand;
font-size: 20px; 
color: #ffffff; 
font-family: "Calibri"; 
background-color: #1270B3; 
border: 0px; 
} 
.thead { 
height: 40px; background : #1270B3; 
font-family: "Calibri"; 
font-size: 30px; 
font-weight: 700; 
color: #ffffff; 
background: #1270B3; 
} 
#3{ 
margin-bottom: 100px; 
} 
    </style>
</head> 
<body> 
<table align="left" cellspacing="5px" class="table"> 
    <tr>
        <td align="right">N°ADELI:</td>
        <td align="left"><input type="text" placeholder="(ex: 1234567)" name="" id=""/></td> 
    </tr>
    <tr> 
        <td align="right">Civilité:</td>
        <td align="left"><input type="text" name="civilite" placeholder="civilité" list="c"/>
        <datalist id="c">
            <option>M</option>
            <option>Mme</option>
        </datalist>
        </td>
    </tr>
    <tr>
        <td align="right">Nom:</td> 
        <td align="left"><input type="text" name="username" placeholder="nom" required/></td>
    </tr>
    <tr>
        <td align="right">Prénom:</td> 
        <td align="left"><input type="text" name="username" placeholder="prénom" required/></td>
    </tr>  
    <tr> 
        <td align="right">Email:</td>
        <td align="left"><input type="email" name="email" placeholder="mail" id="email" required/></td> 
    </tr>
</table>

<table align="right" cellspacing="5px" class="table">    
   <tr>
       <td align="right">Service - Centre:</td>
       <td align="left"><input type="text" name="civilite_p"  list="civilite_p"/> 
           <datalist id="civilite_p"> 
           <option>Service Cardiologie - UNV Lyon</option>
           <option>Service Neurologie - UNV Lyon</option> 
           </datalist> 
       </td>
   </tr>
   <tr> 
       <td align="right">Téléphone:</td> 
       <td align="left"><input type="tel" pattern="[0-9]{10}" id="p" name="phone" placeholder="Input 10 numbers" /> 
       </td> 
   </tr> 
   <tr> 
       <td align="right">Ville:</td> 
       <td align="left"><input type="text" name="address" placeholder="choisir une ville" list="l"/> 
          <datalist id="l"> 
          <option value="LY">Lyon</option> 
          <option value="Pr">Paris</option> 
          <option value="Nt">Nante<option> 
          <option value="Bt">Bretagne</option> 
          <option value="Ms">Marseille</option> 
          </datalist> 
       </td> 
   </tr> 
   <tr> 
       <td align="right">Adresse:</td> 
       <td align="left"><input type="text" name="D_adress" placeholder="Rue,Résidence" required/></td> 
   </tr>
   <tr> 
       <td align="right">Code Postal:</td> 
       <td align="left"><input type="number" pattern="[0-9]{6}" id="p" name="postal" placeholder="Input 6 numbers" /> 
       </td> 
   </tr> 
   <tr height="60px"> 
       <td align="center"  colspan="2"> 
       <input type="submit" accesskey="enter" value="Valider" id="btn" onmousemove="changeBgColor('btn')" onmouseout="recoverBgColor('btn');" class="submit" formmethod="post"/> 
       </td> 
   </tr> 
</table>        
</body> 
</html>
